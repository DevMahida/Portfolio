<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>

    <h1 class="heading">Chess Board</h1>

    <section class="board">
        <div class="row">
            <div class="white"><i class="fa-solid fa-chess-rook"></i></div>
            <div class="green"><i class="fa-solid fa-chess-knight"></i></div>
            <div class="white"><i class="fa-solid fa-chess-bishop"></i></div>
            <div class="green"><i class="fa-solid fa-chess-queen"></i></div>
            <div class="white"><i class="fa-solid fa-chess-king"></i></div>
            <div class="green"><i class="fa-solid fa-chess-bishop"></i></div>
            <div class="white"><i class="fa-solid fa-chess-knight"></i></div>
            <div class="green"><i class="fa-solid fa-chess-rook"></i></div>
        </div>
        <div class="row">
            <div class="green"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="green"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="green"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="green"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="white"><i class="fa-solid fa-chess-pawn"></i></div>
        </div>
        <div class="row">
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
        </div>
        <div class="row">
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
        </div>
        <div class="row">
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
        </div>
        <div class="row">
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
        </div>
        <div class="row">
            <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="green"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="green"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="green"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="white"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="green"><i class="fa-regular fa-chess-pawn"></i></div>
        </div>
        <div class="row">
            <div class="green"><i class="fa-regular fa-chess-rook"></i></div>
            <div class="white"><i class="fa-regular fa-chess-knight"></i></div>
            <div class="green"><i class="fa-regular fa-chess-bishop"></i></div>
            <div class="white"><i class="fa-regular fa-chess-queen"></i></div>
            <div class="green"><i class="fa-regular fa-chess-king"></i></div>
            <div class="white"><i class="fa-regular fa-chess-bishop"></i></div>
            <div class="green"><i class="fa-regular fa-chess-knight"></i></div>
            <div class="white"><i class="fa-regular fa-chess-rook"></i></div>
        </div>

    </section>


</body>

</html>
